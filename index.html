<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator">
        <div class="title">Calculadora de Radianes a Grados</div>
        <div>
          <input placeholder="Ej: 1.3, 3.9, 2.9" class="js-input-rad" onkeydown="handleKeyDown1(event);">
          <button onclick="
            degreesCalculation();
          ">Calcular</button>
        </div>
        <p class="js-degree-result result" id="degreeResult"></p>
        <button onclick="copiarTexto()" class="copyButton">Copiar</button>
      </div>
  
      <div class="calculator">
        <div class="title">Calculadora de Grados a Radianes</div>
        <div>
          <input placeholder="Ej: 90, 350, 150, 202" class="js-input-grad" onkeydown="handleKeyDown2(event);">
          <button onclick="
            radiansCalculation();
          ">Calcular</button>
        </div>
        <p class="js-radian-result result" id="radianResult"></p>
        <button onclick="copiarTexto2()" class="copyButton">Copiar</button>
      </div>
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
