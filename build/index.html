<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-primary min-h-screen place-content-center p-3">
      <div class="flex flex-col justify-center w-full">
        <div class="text-white text-5xl sm:text-4xl text-center font-mono font-bold my-8">Calculadora de Radianes a Grados</div>
        <div class="flex flex-row w-full place-content-center">
          <div class="flex flex-col w-[300px] mr-5">
            <input id="js-input-rad" placeholder="Ej: 1.3, 3.9, 2.9" class="rounded-md content-center w-full h-10 pl-2" onkeydown="handleKeyDown1(event);">
            <p class="text-white text-2xl mt-5 font-bold" id="js-degree-result"></p>
          </div>
          
          <div class="flex flex-col">
            <button onclick="
            degreesCalculation();
          " class="text-[#686868] p-[10px] bg-white rounded-full font-semibold mb-2">Calcular</button>
            <button onclick="copiarTexto()" class="text-[#686868] p-[10px] bg-white rounded-full font-semibold">Copiar</button>
          </div>
        </div>
      </div>
  
      <div class="flex flex-col">
        <div class="text-white text-5xl sm:text-4xl text-center font-mono font-bold my-8">Calculadora de Grados a Radianes</div>
        <div class="mx-auto flex flex-row w-full place-content-center">
          <div class="flex flex-col w-[300px] mr-5">
            <input placeholder="Ej: 90, 350, 150, 202" class="rounded-md content-center w-full h-10 pl-2" id="js-input-grad" onkeydown="handleKeyDown2(event);">
            <p class="text-white text-2xl mt-5 font-bold" id="js-radian-result"></p>
          </div>
          <div class="flex flex-col">
            <button onclick="
              radiansCalculation();
            " class="text-[#686868] p-[10px] bg-white rounded-full font-semibold mb-2">Calcular</button>
            <button onclick="copiarTexto2()" class="text-[#686868] p-[10px] bg-white rounded-full font-semibold">Copiar</button>
          </div>
        </div>
      </div>
    
    
    <script src="js/script.js"></script>
  </body>
</html>
